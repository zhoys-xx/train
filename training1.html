<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>图片画廊</h1>
    </header>

    <section>
        <h2>按钮示例</h2>
        <button class="custom-button">点击我</button>
    </section>

    <section>
        <h2>图片滑动效果</h2>
        <div class="slider">
            <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
            <img src="Burner-1080.jpg" alt="图片1">
            <img src="Explosion_1080.jpg" alt="图片2">
            <img src="Aurora-1080.jpg" alt="图片3">
            <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 我的公司</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
